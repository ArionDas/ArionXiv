[build]
builder = "nixpacks"

[build.nixpacks]
pkgs = ["python311"]
NIXPACKS_PYTHON_REQUIREMENTS_FILE = "requirements-server.txt"

[deploy]
startCommand = "uvicorn arionxiv.server:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
